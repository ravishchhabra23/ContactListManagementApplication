<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form (ngSubmit)="SaveUserContact(usercontact)" id="register-form" >
                                    <!--<div >
										<label >{{name}}</label>
                                    </div>-->
                                    <div class="form-group">
										<input type="email" tabindex="1" class="form-control" placeholder="Email"
										[(ngModel)]="usercontact.email" [ngModelOptions]="{standalone:true}">
									</div>
									<div class="form-group">
										<input type="number" tabindex="2" class="form-control"  placeholder="Mobile"
										[(ngModel)]="usercontact.mobile" [ngModelOptions]="{standalone:true}">
									</div>
									<div class="form-group" >
										<input type="number" tabindex="3" class="form-control" placeholder="Work Phone"
										[(ngModel)]="usercontact.workphone" [ngModelOptions]="{standalone:true}">
                                    </div>
                                    <div class="form-group" >
										<input type="number" tabindex="4" class="form-control" placeholder="Home Phone"
										[(ngModel)]="usercontact.homephone" [ngModelOptions]="{standalone:true}">
									</div>
									<div class="form-group" >
										<input type="text" tabindex="5" class="form-control" placeholder="Permanent Address"
										[(ngModel)]="usercontact.permanentaddress" [ngModelOptions]="{standalone:true}">
                                    </div>
                                    <div class="form-group" >
										<input type="text"tabindex="6" class="form-control" placeholder="Temorary Address"
										[(ngModel)]="usercontact.temporaryaddress" [ngModelOptions]="{standalone:true}">
                                    </div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-register" value="Save">
											</div>
										</div>
									</div>
								</form>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
